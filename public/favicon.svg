    <line x1="8" y1="12" x2="25" y2="10" stroke="#722f37" stroke-width="1" opacity="0.5"/>
    <line x1="8" y1="20" x2="25" y2="18" stroke="#722f37" stroke-width="1" opacity="0.5"/>
    <line x1="8" y1="28" x2="25" y2="26" stroke="#722f37" stroke-width="1" opacity="0.5"/>
    <!-- Page lines right -->
    <line x1="35" y1="10" x2="52" y2="12" stroke="#722f37" stroke-width="1" opacity="0.5"/>
    <line x1="35" y1="18" x2="52" y2="20" stroke="#722f37" stroke-width="1" opacity="0.5"/>
    <line x1="35" y1="26" x2="52" y2="28" stroke="#722f37" stroke-width="1" opacity="0.5"/>
  </g>
  <!-- Decorative frame corners -->
  <path d="M10 10 L25 10 L25 12 L12 12 L12 25 L10 25 Z" fill="url(#gold)" opacity="0.7"/>
  <path d="M90 10 L75 10 L75 12 L88 12 L88 25 L90 25 Z" fill="url(#gold)" opacity="0.7"/>
  <path d="M10 90 L25 90 L25 88 L12 88 L12 75 L10 75 Z" fill="url(#gold)" opacity="0.7"/>
  <path d="M90 90 L75 90 L75 88 L88 88 L88 75 L90 75 Z" fill="url(#gold)" opacity="0.7"/>
